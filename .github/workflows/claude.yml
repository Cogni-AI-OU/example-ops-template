---
# Note: Keep keys and envs in alphabetical order.
name: Claude Code
on:
  issue_comment:
    types:
      - created
      - edited
  pull_request_review_comment:
    types:
      - created
      - edited
  issues:
    types:
      - opened
  pull_request_review:
    types:
      - submitted
  workflow_call:
concurrency:
  # Include comment/review ID to prevent different comments from cancelling each other
  # while still cancelling duplicate runs of the same comment (e.g., from rapid edits).
  # Falls back to run_id for workflow_call events that have no issue/PR/comment context.
  group: >-
    claude-${{ github.event.issue.number || github.event.pull_request.number || github.run_id }}-${{
      github.event.comment.id || github.event.review.id || github.run_id
    }}
  cancel-in-progress: true
jobs:
  claude:
    # Security: NONE and FIRST_TIME_CONTRIBUTOR are NOT allowed (untrusted external users).
    # Allowed: OWNER, MEMBER, COLLABORATOR, CONTRIBUTOR, or PR/issue authors on their own content.
    # CONTRIBUTOR is needed for draft PRs where GitHub restricts author_association.
    if: |
      (
        github.event.comment.author_association == 'OWNER' ||
        github.event.comment.author_association == 'MEMBER' ||
        github.event.comment.author_association == 'COLLABORATOR' ||
        github.event.comment.author_association == 'CONTRIBUTOR' ||
        github.event.review.author_association == 'OWNER' ||
        github.event.review.author_association == 'MEMBER' ||
        github.event.review.author_association == 'COLLABORATOR' ||
        github.event.review.author_association == 'CONTRIBUTOR' ||
        (github.event.issue.pull_request && github.event.issue.user.login == github.actor) ||
        (github.event.pull_request && github.event.pull_request.user.login == github.event.review.user.login) ||
        (github.event.pull_request && github.event.pull_request.user.login == github.event.comment.user.login) ||
        (github.event.issue && github.event.issue.user.login == github.actor)
      ) && (
        (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude'))
        || (github.event_name == 'pull_request_review_comment'
          && (
            contains(github.event.comment.body, '@claude')
            || github.event.comment.in_reply_to_id
          )
        )
        || (github.event_name == 'pull_request_review'
          && github.event.review.body != null
          && github.event.review.body != ''
          && contains(github.event.review.body, '@claude'))
        || (github.event_name == 'issues'
          && github.event.action == 'opened'
          && (
            github.event.issue.author_association == 'OWNER'
            || github.event.issue.author_association == 'MEMBER'
            || github.event.issue.author_association == 'COLLABORATOR'
          )
          && (contains(github.event.issue.body, '@claude')
            || contains(github.event.issue.title, '@claude')))
      )
    name: Claude Code
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for Claude to push code changes
      pull-requests: write
      issues: write
      id-token: write
      actions: read  # Required for Claude to read CI results on PRs
    env:
      # Allowed tools for Claude (comma-separated list)
      # Add new tools here as needed
      #
      # SECURITY NOTE: Bash(git:*) grants broad git access for autonomous commits/pushes.
      # This is intentional and required for Claude to modify code, but requires safeguards:
      # - Repository branch protection rules (require reviews, status checks)
      # - GitHub audit log monitoring for github-actions[bot] activity
      # - CODEOWNERS files for sensitive directories
      # See .github/README.md and CLAUDE.md for detailed security guidance.
      ALLOWED_TOOLS: >-
        Bash(git:*),
        Bash(gh issue:*),
        Bash(gh pr:*),
        Bash(gh search:*),
        Bash(pre-commit run:*),
        Bash(jq:*),
        Bash(yq:*),
        Bash(npm run lint:*),
        Bash(npm install)
      # GitHub CLI token for gh commands
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Print workflow trigger
        env:
          EVENT_NAME: ${{ github.event_name }}
          EVENT_ACTION: ${{ github.event.action }}
          COMMENT_BODY: ${{ github.event.comment.body }}
          COMMENT_AUTHOR: ${{ github.event.comment.user.login }}
          COMMENT_AUTHOR_ASSOC: ${{ github.event.comment.author_association }}
          COMMENT_IN_REPLY_TO: ${{ github.event.comment.in_reply_to_id }}
          REVIEW_BODY: ${{ github.event.review.body }}
          REVIEW_AUTHOR: ${{ github.event.review.user.login }}
          REVIEW_AUTHOR_ASSOC: ${{ github.event.review.author_association }}
        run: |
          echo "Event name: $EVENT_NAME"
          echo "Action: $EVENT_ACTION"
          echo "Comment body length: ${#COMMENT_BODY} characters (redacted for security)"
          echo "Comment author: $COMMENT_AUTHOR"
          echo "Comment author_association: $COMMENT_AUTHOR_ASSOC"
          echo "Comment in_reply_to_id: $COMMENT_IN_REPLY_TO"
          echo "Review body length: ${#REVIEW_BODY} characters (redacted for security)"
          echo "Review author: $REVIEW_AUTHOR"
          echo "Review author_association: $REVIEW_AUTHOR_ASSOC"

      - name: Check if comment should trigger Claude
        id: check_trigger
        if: github.event_name == 'pull_request_review_comment'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMENT_BODY: ${{ github.event.comment.body }}
          IN_REPLY_TO_ID: ${{ github.event.comment.in_reply_to_id }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: |
          SHOULD_TRIGGER="false"

          # Check if current comment contains @claude
          if echo "$COMMENT_BODY" | grep -q '@claude'; then
            echo "Current comment contains @claude"
            SHOULD_TRIGGER="true"
          # Check if this is a reply to a comment containing @claude or from github-actions[bot]
          elif [ -n "$IN_REPLY_TO_ID" ] && [ "$IN_REPLY_TO_ID" != "null" ]; then
            echo "This is a reply to comment ID: $IN_REPLY_TO_ID"

            # Check if jq is available
            if ! command -v jq >/dev/null 2>&1; then
              echo "Warning: jq not found, skipping parent comment check"
            else
              # Fetch the parent comment and its author
              PARENT_DATA=$(gh api "/repos/$REPO/pulls/comments/$IN_REPLY_TO_ID" \
                --jq '{body: .body, user: .user.login}' 2>/dev/null || echo '{}')
              if [ "$PARENT_DATA" = "{}" ]; then
                echo "Failed to fetch parent comment"
              else
                PARENT_COMMENT=$(echo "$PARENT_DATA" | jq -r '.body // ""')
                PARENT_AUTHOR=$(echo "$PARENT_DATA" | jq -r '.user // ""')
                echo "Parent comment body length: ${#PARENT_COMMENT} characters (redacted for security)"
                echo "Parent comment author: $PARENT_AUTHOR"
                # Trigger if parent contains @claude or is from github-actions[bot] AND is a Claude comment
                if echo "$PARENT_COMMENT" | grep -q '@claude'; then
                  echo "Parent comment contains @claude"
                  SHOULD_TRIGGER="true"
                elif [ "$PARENT_AUTHOR" = "github-actions[bot]" ] && \
                     echo "$PARENT_COMMENT" | grep -q 'claude-code-action'; then
                  echo "Parent is Claude (github-actions[bot] with claude-code-action marker)"
                  SHOULD_TRIGGER="true"
                fi
              fi
            fi
          fi

          echo "should_trigger=$SHOULD_TRIGGER" >> "$GITHUB_OUTPUT"
          echo "Should trigger Claude: $SHOULD_TRIGGER"

      - name: Checkout repository
        if: |
          github.event_name != 'pull_request_review_comment' ||
          steps.check_trigger.outputs.should_trigger == 'true'
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Cache Claude Code
        if: |
          github.event_name != 'pull_request_review_comment' ||
          steps.check_trigger.outputs.should_trigger == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.claude
            ~/.local/bin/claude
          key: claude-code-${{ runner.os }}-v1
          restore-keys: |
            claude-code-${{ runner.os }}-
      - name: Run Claude Code
        if: |
          github.event_name != 'pull_request_review_comment' ||
          steps.check_trigger.outputs.should_trigger == 'true'
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          additional_permissions: |
            actions: read
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/cli-reference for available options
          claude_args: |
            --model claude-opus-4-5
            --max-turns 100
            --allowedTools "${{ env.ALLOWED_TOOLS }}"
            --mcp-config-file .github/mcp-config.json
          github_token: ${{ secrets.GITHUB_TOKEN }}

          # Models: <https://platform.claude.com/docs/en/about-claude/models/overview>

          # Optional: Customize the trigger phrase (default: @claude)
          # trigger_phrase: "/claude"

          # Optional: Configure Claude's behavior with CLI arguments
          # claude_args: |
          #   --model claude-opus-4-1-20250805
          #   --allowedTools "Bash(npm install),Bash(npm run build),Bash(npm run test:*),Bash(npm run lint:*)"
          #   --system-prompt "Follow our coding standards. Ensure all new code has tests."

          # Optional: Advanced settings configuration
          # settings: |
          #   {
          #     "env": {
          #       "NODE_ENV": "test"
          #     }
          #   }
